<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Raleway font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        background: #fff;
      }
      /* Hero banner styles */
      .hero-banner {
        width: 100vw;
        min-width: 100vw;
        max-width: 100vw;
        height: 220px;
        background: url("img/loreal-hero.jpeg") center center/cover no-repeat;
        position: relative;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 0;
        overflow: hidden;
      }
      .hero-banner::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.28);
        pointer-events: none;
        z-index: 1;
      }
      .hero-logo {
        /* ...existing code... */
        position: relative;
        z-index: 2;
      }
      .hero-logo {
        max-width: 240px;
        width: 100%;
        display: block;
        margin: 80px auto 0 auto;
        background: none;
        padding: 0;
        position: relative;
        z-index: 2;
        /* No glow or shadow */
        box-shadow: none;
      }
      .page-wrapper {
        margin: 0 auto;
        max-width: 900px;
        width: 100%;
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .site-header,
      .chatbox,
      .site-footer {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .chatbox {
        width: calc(100vw - 32px);
        max-width: 100vw;
        margin-left: 16px;
        margin-right: 16px;
        box-sizing: border-box;
        padding-left: 90px;
        padding-right: 90px;
      }
      .chat-window {
        width: 100%;
        min-height: 360px;
        padding: 32px 12px;
        font-size: 20px;
        line-height: 1.7;
        overflow-y: auto;
        background: #fafafa;
        white-space: pre-line;
        border: 1.5px solid #000;
        border-radius: 0px;
        margin-bottom: 0px;
        box-sizing: border-box;
      }
      .chat-form {
        width: 100%;
        display: flex;
        gap: 12px;
        margin-top: 16px;
        padding-bottom: 8px;
      }
      .chat-form input {
        font-size: 20px;
        padding: 15px 20px;
        width: 100%;
        box-sizing: border-box;
        margin: 0;
      }
      .chat-form button {
        height: 56px;
        min-width: 56px;
      }
    </style>
  </head>

  <body>
    <!-- Hero Banner at very top with logo at top center -->
    <div class="hero-banner">
      <img src="img/loreal-logo.png" alt="L'Oréal Logo" class="hero-logo" />
    </div>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <h1 class="site-title">Smart Product Advisor</h1>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routines…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oreal. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- secrets.js can be removed when using Cloudflare Workers for API requests -->
    <script src="secrets.js"></script>
    <script src="script.js"></script>
  </body>
</html>
